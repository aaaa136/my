<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>提出物サーチ ver.2 改良版</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    * { box-sizing: border-box; margin:0; padding:0; }
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(120deg, #74ebd5 0%, #acb6e5 100%);
      display:flex; justify-content:center; align-items:center;
      min-height:100vh; color:#000;
    }
    .container {
      background:#fff; padding:2.5rem; border-radius:1.5rem;
      box-shadow:0 12px 30px rgba(0,0,0,0.15);
      width:100%; max-width:600px;
      animation:fadeIn 0.6s ease-in-out;
    }
    h1 { font-size:2rem; font-weight:700; text-align:center; margin-bottom:1.5rem; }
    input, select, button {
      width:100%; padding:1rem; border-radius:1rem; border:1px solid #dfe6e9;
      font-size:1rem; margin-bottom:1rem;
    }
    button {
      border:none; font-weight:600; cursor:pointer; transition:0.3s;
    }
    button:hover { opacity:0.85; }
    .login-btn { background-color:#0984e3; color:#fff; }
    .back-button { background-color:#636e72; color:#fff; margin-top:1rem; }
    .result { margin-top:2rem; }
    .task {
      background:#f1f2f6; border-left:6px solid #6c5ce7;
      padding:1rem; border-radius:1rem; margin-bottom:1rem;
      animation:fadeInUp 0.4s ease;
    }
    .task-title { font-weight:600; margin-bottom:0.5rem; }
    .task-deadline { font-weight:500; margin-bottom:0.5rem; }
    .submitted::before { content:"✅ "; color:#00b894; }
    .not-submitted::before { content:"❌ "; color:#d63031; }
    .warning::before { content:"⚠️ "; color:#fdcb6e; }
    a { color:#6c5ce7; text-decoration:none; font-weight:500; }
    a:hover { text-decoration:underline; }
    @keyframes fadeIn { from{opacity:0; transform:translateY(10px);} to{opacity:1; transform:translateY(0);} }
    @keyframes fadeInUp { from{opacity:0; transform:translateY(20px);} to{opacity:1; transform:translateY(0);} }
    #loginScreen { display:block; }
    #mainApp, #settingsScreen { display:none; }
  </style>
</head>
<body>
  <!-- ログイン画面 -->
  <div class="container" id="loginScreen">
    <h1>ログイン</h1>
    <input type="text" id="studentId" placeholder="学籍番号" inputmode="numeric">
    <button class="login-btn" onclick="login()">ログイン</button>
  </div>

  <!-- メインアプリ -->
  <div class="container" id="mainApp">
    <h1>提出物サーチ</h1>
    <label for="subject">科目を選択:</label>
    <select id="subject">
      <option value="未来工学特論B">未来工学特論B</option>
      <option value="UX/UIデザイン">UX/UIデザイン</option>
      <option value="デザイン思考B">デザイン思考B</option>
      <option value="English for CommunicationA">English for CommunicationA</option>
      <option value="システム開発の基礎">システム開発の基礎</option>
      <option value="ソフトウェア工学基礎">ソフトウェア工学基礎</option>
      <option value="プロジェクトマネジメント">プロジェクトマネジメント</option>
    </select>
    <button onclick="searchTask()">確認する</button>
    <div class="result" id="result"></div>
    <button class="back-button" onclick="goToSettings()">設定</button>
  </div>

  <!-- 設定画面 -->
  <div class="container" id="settingsScreen">
    <h1>設定</h1>
    <label for="colorMode">カラー</label>
    <select id="colorMode" onchange="changeColorMode()">
      <option value="blue">青</option>
      <option value="green">グリーン</option>
      <option value="pink">ピンク</option>
    </select>
    <button class="back-button" onclick="goBackFromSettings()">戻る</button>
  </div>

  <script>
    const deadlines = {
      "未来工学特論B": { day: 5, professors:["柴崎亮介","小塩篤史"], link:"https://rp.reitaku-u.ac.jp/uprx/up/pk/pky001/Pky00101.xhtml", type:"レポート" },
      "UX/UIデザイン": { day: 0, professors:["笹尾知世","河野洋"], link:"https://padlet.com/tsasao/ui-ux-design-2025-wdm3o6nojd6hlzv8", type:"最終レポート" },
      "デザイン思考B": { day: 5, professors:["笹尾知世","柴崎亮介"], link:"https://padlet.com/tsasao/b-2025-27rvfwzrev8txxrj", type:"レポート" },
      "English for CommunicationA": { day:3, professors:["English Teacher"], link:"https://classroom.google.com/", type:"Homework" },
      "システム開発の基礎": { day:1, professors:["宗健","塚田義典"], link:"https://rp.reitaku-u.ac.jp/uprx/up/pk/pky001/Pky00101.xhtml", type:"Access課題" },
      "ソフトウェア工学基礎": { day:0, professors:["塚田義典","清田陽司"], link:"https://rp.reitaku-u.ac.jp/uprx/up/pk/pky001/Pky00101.xhtml", type:"小テスト" },
      "プロジェクトマネジメント": { day:5, professors:["宗健","新井亜弓"], link:"https://rp.reitaku-u.ac.jp/uprx/up/pk/pky001/Pky00101.xhtml", type:"課題" }
    };

    // --- ログイン ---
    function login() {
      const id = document.getElementById("studentId").value.trim();
      if(!id) { alert("学籍番号を入力してください"); return; }
      const prefix = id.slice(0,6);
      if(prefix !== "124481" && prefix !== "124482") {
        alert("アクセス権がありません"); return;
      }
      document.getElementById("loginScreen").style.display="none";
      document.getElementById("mainApp").style.display="block";
    }

    // --- デッドライン計算 ---
    function getDeadlineDate(baseDate, weekOffset, targetDay){
      const date=new Date(baseDate);
      date.setDate(date.getDate() + 7*weekOffset);
      const diff=(targetDay+7-date.getDay())%7;
      date.setDate(date.getDate()+diff);
      date.setHours(23,59,0,0);
      return date;
    }

    function formatDate(date){
      return `${date.getFullYear()}/${date.getMonth()+1}/${date.getDate()}`;
    }

    // --- タスク表示 ---
    function searchTask(){
      const subject=document.getElementById("subject").value;
      const resultDiv=document.getElementById("result");
      const baseDate=new Date("2025-05-30T00:00:00");
      const today=new Date();
      const task=deadlines[subject];
      if(!task){ resultDiv.innerHTML="<p>情報が見つかりません。</p>"; return; }

      let html="";
      for(let i=0;i<8;i++){
        const taskNum=7+i;
        const deadline=getDeadlineDate(baseDate,i,task.day);
        const oneWeekBefore=new Date(deadline.getTime()-7*86400000);
        let statusHTML="";

        // 提出ステータス判定
        if(today>=oneWeekBefore){
          const submitted=JSON.parse(localStorage.getItem(subject+"_"+taskNum)) || false;
          if(submitted){ statusHTML=`<span class="submitted">提出済</span>`; }
          else {
            const daysLeft=(deadline-today)/86400000;
            if(daysLeft<=3) statusHTML=`<span class="warning">提出できていません（期限間近）</span>`;
            else statusHTML=`<span class="not-submitted">未提出</span>`;
          }
        } else { statusHTML="公開前"; }

        html+=`<div class="task">
          <div class="task-title">${task.type} ${taskNum}</div>
          <div class="task-deadline">締切: ${formatDate(deadline)} 23:59</div>
          <div class="task-status">${statusHTML}</div>
          <div style="margin-top:5px;">作成者: ${task.professors.join("・")}</div>
          ${statusHTML!=="公開前" ? `<button onclick="toggleSubmit('${subject}',${taskNum})">提出済にする</button>` : ''}
          <div style="margin-top:3px;"><a href="${task.link}" target="_blank">課題詳細を見る</a></div>
        </div>`;
      }
      resultDiv.innerHTML=html+`<button class="back-button" onclick="goBack()">戻る</button>`;
    }

    function toggleSubmit(subject,num){
      const key=subject+"_"+num;
      const current=JSON.parse(localStorage.getItem(key)) || false;
      localStorage.setItem(key,!current);
      searchTask();
    }

    function goBack(){ document.getElementById("result").innerHTML=""; }

    // --- 設定画面 ---
    function goToSettings(){ 
      document.getElementById("mainApp").style.display="none";
      document.getElementById("settingsScreen").style.display="block";
    }
    function goBackFromSettings(){
      document.getElementById("settingsScreen").style.display="none";
      document.getElementById("mainApp").style.display="block";
    }
    function changeColorMode(){
      const mode=document.getElementById("colorMode").value;
      const body=document.body;
      if(mode==="green"){ body.style.background="linear-gradient(120deg, #a8e6cf 0%, #dcedc1 100%)"; body.style.color="#14532d"; }
      else if(mode==="pink"){ body.style.background="linear-gradient(120deg, #f78fb3 0%, #f8a5c2 100%)"; body.style.color="#6d214f"; }
      else{ body.style.background="linear-gradient(120deg, #74ebd5 0%, #acb6e5 100%)"; body.style.color="#000"; }
    }

    document.addEventListener("DOMContentLoaded",()=>{
      document.getElementById("studentId").addEventListener("input",function(e){
        this.value=this.value.replace(/\D/g,'');
      });
    });
  </script>
</body>
</html>
